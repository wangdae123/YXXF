<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中山市房屋租赁登记备案证明验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.2;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
        }
        
        .title {
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            color: #222222;
            margin-bottom: 16px;
            letter-spacing: 1px;
            padding-bottom: 8px;
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: #2a84e5;
            border-radius: 3px;
        }
        
        .info-block {
            margin-bottom: 10px;
        }
        
        .info-label {
            display: block;
            font-size: 12.5px;
            color: #666;
            margin-bottom: 4px;
            font-weight: normal;
        }
        
        .info-value {
            display: block;
            width: 100%;
            min-height: 32px;
            padding: 6px 10px;
            font-size: 14px;
            color: #333;
            background: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">中山市房屋租赁登记备案证明验证</div>
        
        <div class="info-block">
            <label class="info-label">备案编号</label>
            <div class="info-value">XB24-2025-002291</div>
        </div>
        
        <div class="info-block">
            <label class="info-label">房屋坐落</label>
            <div class="info-value">中山市东升镇东港大道</div>
        </div>
        
        <div class="info-block">
            <label class="info-label">房屋编码</label>
            <div class="info-value">FWXX-2023-002414</div>
        </div>
        
        <div class="info-block">
            <label class="info-label">出租人</label>
            <div class="info-value">韦润林</div>
        </div>
        
        <div class="info-block">
            <label class="info-label">承租人</label>
            <div class="info-value">广东咏信消防技术服务有限公司</div>
        </div>
        
        <div class="info-block">
            <label class="info-label">租赁面积（平方米）</label>
            <div class="info-value">211.00</div>
        </div>
        
        <div class="info-block">
            <label class="info-label">租赁用途</label>
            <div class="info-value">工业</div>
        </div>
        
        <div class="info-block">
            <label class="info-label">租赁期限</label>
            <div class="info-value">2025年03月01日至2028年02月29日</div>
        </div>
    </div>
</body>
</html>
